<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<title>Sign Up Form</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<form action="" class="sing-up-form" method="post">
		<fieldset>
			<legend>Form</legend>
			<label class="label-required" for="name">Name:</label>
			<div class="input-group input-group-with-icon icon-user">
				<input id="name" name="name" placeholder="Dario Petrov" type="text" required="required" />
				<span class="input-group-overlay"></span>
			</div>
			<label class="label-required" for="email">Email:</label>
			<div class="input-group input-group-with-icon icon-envelope">
				<input id="email" name="email" placeholder="dario@email.com" type="email" required="required" />
				<span class="input-group-overlay"></span>
			</div>
			<label class="label-required" for="phone">Phone number:</label>
			<div class="input-group input-group-with-icon icon-phone">
				<input id="phone" name="phone" placeholder="+359 885 445 445" type="tel" required="required" />
				<span class="input-group-overlay"></span>
			</div>
			<label class="label-required" for="password">Password:<span class="input-requirement">&nbsp;(minimum 6 characters)</span></label>
			<div class="input-group input-group-with-icon icon-padlock">
				<input id="password" name="password" placeholder="********" type="password" required="required" />
				<span class="input-group-overlay"></span>
			</div>
		</fieldset>
		<button class="button-primary">Sign up</button>
	</form>
</body>
</html>
