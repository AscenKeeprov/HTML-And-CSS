<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Responsive Tables</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<table>
		<thead>
			<tr>
				<th><span class="column-label-1"></span></th>
				<th><span class="column-label-2"></span></th>
				<th><span class="column-label-3"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span class="column-label-1"></span><span>James</span></td>
				<td><span class="column-label-2"></span><span>Matman</span></td>
				<td><span class="column-label-3"></span><span>Chief Sandwich Eater</span></td>
			</tr>
			<tr>
				<td><span class="column-label-1"></span>Jon</td>
				<td><span class="column-label-2"></span>Doe</td>
				<td><span class="column-label-3"></span>Chief Executive Eater</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
