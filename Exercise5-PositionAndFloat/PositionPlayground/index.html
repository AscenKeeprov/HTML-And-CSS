<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning Playground</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="background-warm viewport">
		<section class="card">
			<div class="card-media">
				<img src="images/picture1.jpg" alt="Picture 1" />
			</div>
			<i class="fas fa-link"></i>
		</section>
	</div>
	<div class="background-cold viewport">
		<section class="card">
			<div class="card-media portrait">
				<img src="images/picture2.jpg" alt="Picture 2" />
			</div>
			<i class="fas fa-star"></i>
		</section>
	</div>
</body>
</html>
